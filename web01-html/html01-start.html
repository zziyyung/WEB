<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>block_inline</h1>

    <h2 style='background-color: blue;'>block</h2>
    <p>줄바꿈</p>
    <div>
        블록 요소 안에 텍스트 , <strong>인라인 요소</strong> 포함 가능
        <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>

    <hr>  <!--줄 생성-->

    <h2>inline</h2>
    <a href="#">줄바꿈x</a>
    <q style='background-color:red'>인라인 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능 </q><br> <!--q:짧은인용구-->
    <span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span> <!--span은 div와 비슷하나 속성이 인라인-->
    <!--사용 가능하나, 지양하자 ! , 인라인 요소 안에 블록요소 쓰지 말자-->

</body>
</html>
