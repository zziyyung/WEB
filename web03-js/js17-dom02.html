<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function searchPar(){
            var child02=document.getElementsByTagName("p")[1] //여기서 child02는 변수명
            var div=child02.parentNode
            alert(div)
            alert(typeof(div))
            alert(div.nodeName) //nodeName : 객체 이름 반환
            div.style.backgroundColor="violet"
        }


        function searchChi(){
            var div=document.getElementsByTagName("div")[0] //nodelist로 반환 == 0개가 있든 100개가 있든 태그네임의 div 다 찾을거야
            
            var divChildren=div.childNodes //div의 자식요소'들'가져올거야
            //alert(divChildren.length)
            //divChildren[3].style.backgroundColor="blue"
            //childNodes : 공백도 가져옴 ;; 자식노드 7개
            for (var i=0;i<divChildren.length;i++){
                //console.log(divChildren[i].tagName) //공백 태그네임=undefined
                console.log(divChildren[i].nodeName) // 공백 노드네임= #text
            }
        }

    </script>
</head>
<body>
    
    <h1>부모탐색, 자식탐색</h1>

    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <!--<div><p>child01</p><p>child02</p><p>child03</p></div> : 이러면 자식노드 3개임-->

    <button onclick="searchPar()">부모탐색</button>
    <br>
    <button onclick="searchChi()" >자식탐색</button>

</body>
</html>
