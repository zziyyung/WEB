<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            vertical-align: middle;
            width: 300px;
            height: 300px;
        }
        a{
            font-size: 30px;
            text-decoration: none;
        }
    </style>

    <script>
        window.onload=function(){
            //ㄴ윈도우가 로딩되면, 윈도우: 자바스크립트의 가장 위의 객체
            var anchs=document.querySelectorAll("a")
            var img=document.querySelector("img")

            var count=1

            //왼쪽 화살표 눌렀을 때
            anchs[0].onclick=function(){
                var imgAlt=img.getAttribute("alt")
                if (imgAlt == "img01"){
                    count=5
                    img.setAttribute("alt","img05")
                    img.setAttribute("src","resources/imgs/img05.jpg")
                }else{
                    img.setAttribute("alt","img0"+(--count))
                    //전위연산자 (++a) : 연산 먼저한 다음 값 return, 후위연산자 (a++) :값 return 후 연산
                    img.setAttribute("src","resources/imgs/img0"+count+".jpg")
                }   

            }
            //오른쪽 화살표 눌렀을 때
            anchs[1].onclick=function(){
                var imgAlt=img.getAttribute("alt") //alt 속성 값을 가지고 와라
                if (imgAlt == "img05"){
                    count=0
                    img.setAttribute("alt","img01")
                    img.setAttribute("src","resources/imgs/img01.jpg")
                } else{
                    img.setAttribute("alt","img0"+(++count))
                    //전위연산자 (++a) : 연산 먼저한 다음 값 return, 후위연산자 (a++) :값 return 후 연산
                    img.setAttribute("src","resources/imgs/img0"+count+".jpg")
                }
            }
        }

    </script>
</head>
<body>
    
<div>
    <a href="#" id="lt">◀</a>
    <!--href에 아무 값도 없으면 현재 페이지로 다시 돌아옴 =새로고침-->
    <!--현재페이지 내에서 해라 ~ : #-->
    <img src="resources/imgs/img01.jpg" alt="img01">
    <a href="#" id="gt">▶</a>
</div>
    
</body>
</html>
