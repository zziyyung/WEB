<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">
        function numberObj(){
            //literal:값 자체 ..함수리터럴: 함수가 값

            //문자열 숫자를 정수형 숫자로 변형

            alert(parseInt("a")+1)

                alert("숫자가 아닙니다")

        function randomNum(){
            // Math(객체).random() : 0 <= x < 1
            // Math.floor() : 내림, 버림
            // Math.round() : 반올림
            // Math.ceil() :올림

            //0~100까지 난수 발생
            //var hundred=Math.floor(Math.random()*101) //100: 0부터 100전까지 101:0부터 100까지

            //10~100까지
            var min=10
            var max=100

            //alert(ran)
            //min<=x<max
            //max-min : 90개 
            //*(min<=x<max)
            //0<=x<90
            //+min
            //10<=x<100

            //로또 만들기 **해보기 :똑같은 숫자 안 나오게 
            //1 ~45+1 (1<=x<46)
            var lotto=Math.floor(Math.random()*45+1)
            alert(lotto)
            // 0<= x <1

            // 1<==x<46
        }

        function randomBG(){
            //style 색상 표현식 : rgb(256,256,256) 
            var rum=function(){
                return Math.floor(Math.random() *256) //0~255사이 랜덤 숫자 나옴
            }
            document.body.style.backgroundColor="rgb(" + rum() + "," + rum() + "," + rum() + ")"
            //rum 변수에 함수가 값으로 받았으니까 , 한 번씩 실행되니까 값 다 다름 
        }

    </script>

</head>
<body>
    
    <h1>숫자</h1>

    <button onclick="numberObj()">숫자</button>
    <br>
    <button onclick="randomNum()">난수</button>
    <br>
    <button onclick="randomBG()">배경색 변환</button>
    <br>
    <button onclick="randomCricle()">랜덤 원 그리기</button>
    <button onclick="circleArea()">원의 넓이/ 둘레</button>
    <br>
    원의 넓이 : <span id="area"></span>
    <br>
    원의 둘레 : <span id="len"></span>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- css -->
    <style>
        #circle{
            border: 1px solid red;
            display: none;
        }
    </style>
    <div id="circle"></div>
    <script>
        

        function randomCricle(){
            var rnum=Math.floor(Math.random()*200)
            var circle=document.getElementById("circle")

            circle.style.width=rnum+"px"
            circle.style.height=rnum+"px"

            circle.style.borderRadius =Math.floor(rnum/2)+"px"
            circle.style.display="block"
        }

        function circleArea(){
            //Math.PI
            var circleWidth=document.getElementById("circle").style.width //원(사각형)의 가로길이
            // = alert(parseInt(circleWidth))
            
            //alert(circleWidth)

            var r2=circleWidth.substring(0,circleWidth.length-2) //px 문자 제거하기
            //alert(r2)
            var r = Math.floor(r2/2)

            //원의 넓이: pi * r * r (pi-- r^2)
            document.getElementById("area").innerHTML=Math.floor(Math.PI*Math.pow(r,2))
            //alert(Math.PI * r * r)
            
            //원의 둘레: 2*r*pi
            document.getElementById("len").innerHTML=Math.floor(Math.PI *r2)
            
        }
    </script>

</body>
</html>
