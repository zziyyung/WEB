<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img,#imgview{
            width: 300px;
            height: 300px;
        }
    </style>

    <script>
        function createImg(){
            //1.이름이 rdobtn인 요소들을 가지고 온다
            var radios=document.getElementsByName("rdobtn")
            //2. 가지고 온 요소들의 length만큼 반복하여 라디오 버튼이 체크되어있는지 확인하고
            //만일 체크되었다면 자신의 이미지를 가지고 온다
            // hint ) radioVal = "resources/imgs/img0"+...
            var radioVal=""
            //선언만 되어있고 정의되지 않으면 사용하지 못하는 언어들이 있음-> 강사님 습관대로 하심
            //for문 안에서 사용은 가능하긴하지만 웬만하면 밖에서 사용해주세요
            for (var i=0 ; i<radios.length ; i++){
                if(radios[i].checked){
                    //checked : checkbox와 radio가 가진 속성, t/f 반환
                    radioVal="resources/imgs/"+radios[i].value
                }
            }
    

            //3.img태그를 생성하고, src 속성에 위의 값 (radioVal) 을 저장하여 화면에 그림이 나오도록하자
            var img=document.createElement("img")
            img.setAttribute("src",radioVal)

            var div=document.getElementById("imgview")
            var chd=document.querySelector("#imgview>img")
            div.replaceChild(img,chd)
        }

        function deleteImg(){
            //document.getElementById("imgview").innerHTML="<img src='' >"
            document.querySelector('#imgview>img').src=''
        }
    </script>


</head>
<body>
    
    <input type="radio" name="rdobtn" value="img01.jpg">img01<br>
    <input type="radio" name="rdobtn" value="img02.jpg">img02<br>
    <input type="radio" name="rdobtn" value="img03.jpg">img03<br>

    <button onclick="createImg()">이미지 생성</button>
    <button onclick="deleteImg()">이미지 삭제</button>

    <div id="imgview"><img src=""></div>
</body>
</html>
