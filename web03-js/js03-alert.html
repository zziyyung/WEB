<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function alertFunc(){
            alert("내용 출력 (단순 대화창)")
        }

        function confirmFunc(){
            if(confirm("배경을 파란색으로 변환?")){
                alert("파란색으로 변환합니다.");
                document.body.style.backgroundColor='blue';
            }
            else{
                alert("배경색을 없앱니다");
                 document.body.style.backgroundColor='';
            }
        }

        function promptFunc(){
            var txt=prompt("좋아하는 과목을 선택해 주세요 \n [1:파이썬 2:css 3:자바]","3"); //3이 기본값

            if (txt ==1) {
                alert("파이썬 잼")
            } else if (txt ==2) { //elif 대신에 else if 사용
                alert('문서 구조화하고 스타일 지정 잼');
            } else if (txt ==3){
                alert('아직 몇개 안해봤는 잼');
            } else if (txt==null){  //취소 버튼 누르면 됨
                alert('하나라도 선택');
            } else {
                alert('1이나 2나 3  입력 ');
            }
        }

    </script>

</head>
<body>
    

    <h1>window 객체의 대화형 메서드</h1> <!-- 함수는 독립적으로 , 메서드는 클래스 등 안에 들어있는-->

    <p>
        alert() :경고 ,코드 디버깅용  <!-- 제대로 작용되는지 확인할 때 , 로그인 등 경고창 뜨게할 때-->
        <button onclick="alertFunc()">확인</button>
    </p>

    <p>
        confirm() :확인/ 취소 버튼 (true / false)
        <button onclick="confirmFunc()">확인</button>
    </p>

    <p>
        prompt() :텍스트박스,확인 /취소 버튼 (텍스트 /null 리턴)
        <button onclick="promptFunc()">확인</button>
    </p>
</body>
</html>
