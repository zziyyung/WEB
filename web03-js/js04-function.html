<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func01(){ //함수가 선언
            alert("함수의 이름이 있습니다")
        }

        var func02 =function(){ //변수=값(함수)--> 함수가 값으로 사용됨 , 함수 형태의 '값'
            alert("함수의 이름이 없어요")
        }
        // alert(func02)
        // fun02() , 변수()
        
        function func03() {
            /*
            function test(){  //함수명 선언
                alert('내부 함수')
            }
            test()
            */
           (function(){
               alert("즉시실행함수")
           })() // (익명함수)() ;첫번쨰 괄호로 묶여ㅈ여씨는것을 ()로 실행할거야 !
        }

        function literalPrn(literal){
            literal("안녕하세요. 함수 형태의 값입니다.")
        }

        function func04(){
            literalPrn(function(msg){alert(msg)}) //msg값을 받아서 msg 반환할거야 
        }

        function closureFunc(val){
            var suffix="님, 안녕하세요 ~"
            function innerFunc(){  //내부함수에서 외부함수의 값, 기능들을 가져다 쓸 수 있는 것 =closure
                alert(val+suffix+'잘 부탁드립니다')
            }

            // alert(innerFunc)

            return innerFunc //함수가 담긴 값을 반환 ==익명함수에 값을 붙인 것 ==함수가 값으로 사용됨 
        }// ()없이 함수 이름만 쓰는 경우에는 함수가 값으로 사용되는 경우(함수가 실행되지 않음)

        var closureTest01 = closureFunc("멀캠")  //값=함수

        function closureTest02(val){
            closureFunc(val)()
            //var test= closureFunc(val)
            //test()

            //( innerFunc   )();
         //ㄴ innerFunc =function(){alert("멀티캠퍼스님, 안녕하세요!")}
         //ㄴ function(){alert("멀티캠퍼스님, 안녕하세요!")}()

        }

    </script>
</head>
<body>
    
    <h1>funtion = 기능</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01()">명시적 함수</p>
    <p onclick="func02()">익명함수</p> <!--변수인데 괄호를 붙였음 ; 변수 안에 들어있는 함수가 실행됨 , func2만 쓰면 var func02 뒤에 출력-->
    <p onclick="func03()">즉시 실행 함수</p>
    <p onclick="func04()">함수 리터럴</p>
    <p onclick="closureTest01()">클로저 : 외부함수에 접근 가능 (변수 등)</p>
    <p onclick="closureTest02('멀티캠퍼스')">연습</p>

</body>
</html>
