<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        button{
            width: 100px;
        }
    </style>

    <script>
        function ifTest(){
            var i = prompt("숫자 1이나 2를 입력해주세요")
            if (i==1){
                alert("1입니다")
            } else if(i==2) {
                alert("2입니다")
            } else {
                alert("다른 숫자 입니다")
            }
        }

        function switchTest(){
            var season = prompt('봄 여름 가을 겨울 중 좋아하는 계절 ')
            switch(season){
                case "봄" :
                    alert('벚꽃엔딩')
                    //break;
                case "여름" :
                    alert('바다')
                    break;
                case "가을" :
                    alert('단풍')
                    //break;
                case "겨울" :
                    alert('스키장')
                    break;
                default:  // else 와 같은 --없어도 됨 !
                    alert("봄 여름 가을 겨울 중 입력스") 
            }
        }

        function forTest(){
            //초기값 ; 조건식 ; 증감식
            for (var i =0 ; i <10 ; i++){
                console.log(i)
            }
            //구구단 만들어보자 ! (**숙제)
            for (var i=2; i<10 ; i++){//2~9
                console.log(i+"단")

                for (var j=1;j<10;j++){
                    //console.log(j)
                    console.log(i+"*"+j+"="+i*j)
                }
            }
            //while문으로 구구단 거꾸로 출력
            
            i=9
            while (1<=i){
                console.log(i+"단")
                j=9

                while (1<=j){
                    console.log(i+"*"+j+"="+i*j)
                    j--
                }i--
            }
        }


        
        function whileTest(){
            var i =0
            while (i<10){
                //console.log(i)
                //i=i+1
                //i +=1
                //i++ //파이썬에는 없음
                //console.log(i++)
                console.log(++i)
                /*
                 증감연산자 (++/ --)
                 변수++ : 변수의 값을 리턴한 뒤 , 연산
                 ++변수 : 연산을 먼저 하고 , 변수의 값 리턴
                */
            }

            var j =10;
            do{
                console.log(j)
                j--
            }while(j>0) //do while 은 먼저 실행하고 while 실행
        }

    </script>

</head>
<body>
    
    <button onclick="ifTest()">IF</button>
    <br>
    <button onclick="switchTest()">SWITCH</button>
    <br>
    <button onclick="forTest()">FOR</button>
    <br>
    <button onclick="whileTest()">WHILE</button>


</body>
</html>
