<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function searchQS(){
            //querySelector("css 선택자") -> node 하나 반환
            //css선택자니까 id 앞에 #붙는다
            //var doc = document.querySelector("#test")    
            //console.log(doc)

            //querySelecorAll("css 선택자") ->nodelist 여러개의 노드 출력 , 0개일수도
            var doc=document.querySelectorAll("#test")[0]
            //console.log(doc)
            doc.innerHTML="querySelectorAll('css선택자')"
        }

        function searchID(){
            // getElementById() ->아이디의 엘리먼트 가져올거야 -> 무조건 하나만 가져옴 
            // id 가져오는거니까 # 안 붙여도됨
            var doc = document.getElementById("test")
            //console.log(doc)
            doc.innerHTML="id 속성으로 탐색"
            doc.style.color="red"
        }

        function searchName(){
            // Nodelist
            var doc = document.getElementsByName("test02")
            //console.log(doc)
            doc[1].value="name으로 탐색!"
        }

        function searchTag(){
            // p태그 찾을거야 , Nodelist
            var doc=document.getElementsByTagName("p")
            doc[3].innerHTML="tag이름으로 탐색했음 ! "
        }

    </script>

</head>
<body>
    
    <p onclick="searchQS()">DOM 탐색 메서드</p>

    <p id="test" onclick="searchID()">1.엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택 (중복 불가) - 반환 : 값 하나 (Node)</p>
    
    <p onclick="searchName()">2.엘리먼트의 name으로 탐색 : 엘리먼트를 여러개 선택 - 반환 : 배열 (Nodelist) <br>
        <input type="text" name="test02" value=""><br>
        <input type="text" name="test02" value=""><br>
        <input type="text" name="test02" value=""><br>
    </p>

    <p onclick="searchTag()">3.엘리먼트의 태그 이름으로 탐색 : 엘리먼트를 여러개 선택 - 반환 : 배열 (Nodelist)</p>

   <!--문서를 객체로 바꿔주는 것 :document object model-->


</body>
</html>
