<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a>img{width: 50px; height: 50px;}
        #gallery{width: 200px; height: 200px;}
        p{width: 350px; height: 250px;}
        img{vertical-align: middle;}
        a{text-decoration: none;}
    </style>

    <script>
        var num=1

        function prevGallery(){
            num--; //num -= 1
            if (num<1){
                num=5; //그림개수
            }//n=6으로 시작하고 if문 안 쓰면 한바퀴 돌고 사진 안 나옴. 
            document.getElementById("gallery").src="resources/imgs/img0"+num+".jpg"

            //return을 사용한 이벤트 전파 막기 (jquery 떄 공부)
            return false
            // ㄴ네이버로 가는 동작을 안 하는구나
        }

        function nextGallery(){
            num++
            if (num>5){
                num=1
            }
            document.getElementById("gallery").src="resources/imgs/img0"+num+".jpg"
            return false
        }

    </script>


</head>
<body>

    <div id="gallerywrap">
        <p>
            <a href="http://www.naver.com" onclick="return prevGallery()">
                <img src="resources/imgs/arrowleft.jpg" alt="왼쪽화살표">
            </a>

            <img id="gallery" src="resources/imgs/img01.jpg" alt="gallery">

            <a href="#next" onclick="nextGallery()">
                <img src="resources/imgs/arrowright.jpg" alt="오른쪽화살표">
            </a>
        </p>
    </div>
    
</body>
</html>
