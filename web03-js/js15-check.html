<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorbox{ 
            width: 320px; /* 2개 이상일 때는 무조건 ; 써야함*/
            height: 320px;
            position: relative;
        }
        #red,#green,#blue,#magenta{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;
        }
        #green{
            left: 160px;
        }
        #blue{
            top: 160px;
        }
        #magenta{
            left: 160px;
            top: 160px;
        }
    </style>

    <script>
        function selectColor(){
            var chks=document.getElementsByName("chk")
            
            for (var i=0;i<chks.length;i++){
                //console.log(chks[i].checked)
                if(chks[i].checked){ //checked--> 속성 ,()붙어있으면 메서드
                    document.getElementById(chks[i].value).style.backgroundColor=chks[i].value
                }else{
                    document.getElementById(chks[i].value).style.backgroundColor='' //null로 해도 되지만(null=변수는 있는데 값이 없다) .split()등을 할 경우 error
                }
            }

        }

        function allCheck(bool){ //t(전체선택),f(전체해제)로 값,  bool(변수명임, a로 바꿔도됨)
            var chks=document.getElementsByName("chk")

            for (var i=0;i<chks.length;i++){
                chks[i].checked=bool
            }
            //낱개 선택할 때 전체선택 체크, 낱개 하나만 해제할 때 전체선택도 해제
        }

        function clearDiv(){
            allCheck(false) //일단 전체선택 해제하고 

            var colorbox=document.querySelectorAll("#colorbox > div") //css선택자 불러옴 
            for (var i=0;i<colorbox.length;i++){
                colorbox[i].style.backgroundColor="" //체크해제했을 때 컬러박스 색깔 없애라 -> css속성을 변수에
            }
        }
    </script>
</head>
<body>
    

    <div id="colorbox">
        <div id="red">red</div>
        <div id="green">green</div>
        <div id="blue">blue</div>
        <div id="magenta">magenta</div>
    </div>

    <div id="base">
        <form>
            <input type="checkbox" name="all" onclick="allCheck(this.checked)">전체 선택 <br> <!--this=all-->
            <!--html을 javascript가 제어중 => DOM -->

            <input type="checkbox" name="chk" value="red">빨강<br> <!--input태그 '객체'-->
            <input type="checkbox" name="chk" value="green">초록<br>
            <input type="checkbox" name="chk" value="blue">파랑<br>
            <input type="checkbox" name="chk" value="magenta">진홍<br>

            <input type="button" value="선택" onclick="selectColor()">
            <input type="button" value="취소" onclick="clearDiv()">            

        </form>
    </div>


</body>
</html>
