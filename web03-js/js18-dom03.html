<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function elementCreate(){
            //element 생성 (==tag,요소)
            var div=document.createElement("div")            //<div></div> 생성

            // ***속성(attribute) 주는 방법1
            //var attr=document.createAttribute("style")       //style=""생성
            //attr.nodeValue="border:2px solid blue"           // style="border:2px solid blue"
            //attr이라는 변수에 속성 노드를 만들어서 속성 값을 지정해줌
           
            //div.setAttributeNode(attr)
             //만들어진 속성을 div에 줌
            //<div style="border:2px solid blue"> </div>

            //***속성 주는 방법2
            div.setAttribute("style","border:2px solid red")

            //textnode 생성
            var txt=document.createTextNode("엘리먼트 생성!")  //엘리먼트 생성
            div.appendChild(txt)  //<div style="border:2px solid blue">엘리먼트 생성 </div>

            document.body.appendChild(div) 
            //appendChild : body 밑에 있는 자식요소들 중 가장 '마지막'에 넣어줄거야 (버튼 다음)

        }

    </script>
</head>
<body>
    

    <button onclick="elementCreate()">엘리먼트 생성하기</button>

    <!--
        게시판 만들고 댓글 붙일 때 사용 유용 !

        엘리먼트 객체 생성 :createElement("tagname")
        txt객체 생성 : createTextNode("txt")
        객체의 속성 :
        -createAttribute("attributename")
         setAttributeNode(attribute 객체)
        -setAttribute("attribute","attributevalue")

    -->


</body>
</html>
