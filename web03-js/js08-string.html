        function strTest03(){
            var str=prompt("이름을 입력하세요")
            var span=document.getElementById("res")

            if (str == "멀캠"){
                span.textContent=str+"님 환영합니다"
            } else if (str.toLowerCase()=="multicampus"){
                span.textContent=str+",Hello!"
            } else {
                span.textContent="이름을 다시 한 번 확인해주세요"
            } //div랑 span 다름 **공부 ,, innerHTML
        }

        //자동 형변환 : == 연산자를 사용하면 자동으로 같은 타입으로 바꿀 수 있으면 바꿔서 봄 
        var numVal=10
        if (numVal =="10"){
            alert("==연산자 사용 : 숫자 10입니다")
        } else {
            alert("==연산자 사용 : 숫자 10이 아닙니다")
        }

        //=== : 엄격하게 비교 
        if (numVal ==="10"){
            alert("=== 연산자 사용 : 숫자 10입니다")
        } else {
            alert("=== 연산자 사용 : 숫자 10이 아닙니다")
        }

        // 문자열 객체 생성
        var strObj= new String("멀캠")
        var strLiteral="멀캠"

        if (strObj == strLiteral){
            alert("문자가 같습니다")
        } else {
            alert("문자가 다릅니다")
        }
        
        // 객체랑 값은 다르다 ! 
        if (strObj === strLiteral){
            alert("문자가 같습니다===")
        } else {
            alert("문자가 다릅니다===")
        }
