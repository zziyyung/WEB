<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        // 주석
        // 전역변수
        var variable=10;
    
        function val01(){
            variable=variable +5; //자스에서는 전역변수 사용하는 예약어 ? 따로 없음 파이썬에서 global
            document.getElementById("value01").innerHTML="<b style='color:red; background:yellow;'>" +variable+"</b>"; //id앞이라 s 안 붙음
        }  //ㄴ [홍길동]을 [이순신]으로 바꿔서 출력하게 만들기 위함
    
        function val02(){
            //지역변수 val02() 안에서 사용됨 
            var innerVal = variable +10;
            document.getElementById("value02").innerHTML="<b style='color:red; background:yellow;'>" +innerVal+"</b>";
        }

        function jsType(){

            var inferVal='문자';
            alert(inferVal + '의 타입은 :' + typeof(inferVal));

            inferVal=33;
            alert(inferVal + '의 타입은 :' + typeof(inferVal));

            inferVal=true; //파이썬 대문자랑 다름
            alert(inferVal + '의 타입은 :' + typeof(inferVal));

            inferVal=null; //파이썬 대문자랑 다름
            alert(inferVal + '의 타입은 :' + typeof(inferVal));

            inferVal= new val01();
            alert(inferVal + '의 타입은 :' + typeof(inferVal));

            inferVal =function(){
                alert("타입 추론 !");
            }
            alert(inferVal + '의 타입은 :' + typeof(inferVal));

        }

    </script>

    <script>
        //alert(variable); --> 전역변수 모~든곳에서 사용 가능함 
        //alert(innerVal);  --> 안됨
    </script>

</head>



<body>
    
    <h1>var 변수=값;</h1>

    <dl>
        <dt>변수 선언 규칙</dt>
        <dd>대소문자 구분</dd>
        <dd>영문 , $, _로 시작</dd>
        <dd>영문, $,_,숫자 사용 가능</dd>
        <dd>키워드(예약어) 사용 불가</dd>
        <br>

        <dt>변수의 범위</dt>
        <dd>전역 변수 : window 객체에 포함됨
            <button onclick="val01()">확인 </button>
            <p id="value01"></p>
        </dd>
        <dd>지역변수: 함수나 객체 내부에 선언
            <button onclick="val02()">확인</button>
            <p id="value02"></p>
        </dd>
        
        <dt>타입의 종류
            <button onclick="jsType();">확인</button>
        </dt>
        <dd>string</dd>
        <dd>number</dd>
        <dd>boolean</dd>
        <dd>null</dd>
        <dd>object</dd>
        <dd>function</dd>
    </dl>


</body>
</html>
