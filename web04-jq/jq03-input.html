<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        function inputText(){
            var txt=$("input:text").val()
            //JS : value()
            //JQ : val()
            //input 태그 중에서 타입이 텍스트인 애 가져와라

            alert(txt)
        }

        function inputRadio(){
            var radioVal=$("input:radio").val()
            $("#a").html(radioVal)
            //JS : innerHTML
            //JQ : html()
        }

        function inputCheck(){
            var checkVal=$("input:checkbox").val()
            $("#a").html(checkVal)
        }

        $(function(){
            $("select").change(function(){
                //select 읽어오려면 로딩 먼저 해야함  ! 
                var option=$("select > option:selected")
                alert(option.val())
                alert($("select > option").index(option))
            })
        })
        

        
    </script>

</head>
<body>
    
    <form>
        <input type="text">
        <br>
        <input type="button" value="선택" onclick="inputText()">
        <br>
        <input type="radio" value="radio val" onclick="inputRadio()">radio
        <br>
        <input type="checkbox" value="check val" onclick="inputCheck()"> check
        <br>
        <div id="a"></div>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>
        
    </form>


</body>
